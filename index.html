<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Graph</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        #mynetwork {
            width: 100%;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <div id="mynetwork"></div>
    <script>
        // Load the GEXF file
        var container = document.getElementById('mynetwork');
        var options = {
            nodes: {
                shape: 'circle',
                size: 25,
                font: {
                    size: 12
                }
            },
            edges: {
                smooth: false
            },
            physics: true
        };

        // Fetch the GEXF file and render it
        fetch('First.gexf')
            .then(response => response.text())
            .then(gexfData => {
                var parser = new DOMParser();
                var gexfDoc = parser.parseFromString(gexfData, "application/xml");
                
                var nodes = new vis.DataSet();
                var edges = new vis.DataSet();

                // Parse nodes
                var nodeElements = gexfDoc.getElementsByTagName("node");
                for (var i = 0; i < nodeElements.length; i++) {
                    var node = nodeElements[i];
                    nodes.add({
                        id: node.getAttribute("id"),
                        label: node.getAttribute("label") || node.getAttribute("id")
                    });
                }

                // Parse edges
                var edgeElements = gexfDoc.getElementsByTagName("edge");
                for (var i = 0; i < edgeElements.length; i++) {
                    var edge = edgeElements[i];
                    edges.add({
                        from: edge.getAttribute("source"),
                        to: edge.getAttribute("target")
                    });
                }

                var data = {
                    nodes: nodes,
                    edges: edges
                };

                var network = new vis.Network(container, data, options);
            })
            .catch(error => console.error('Error loading GEXF:', error));
    </script>
</body>
</html>
